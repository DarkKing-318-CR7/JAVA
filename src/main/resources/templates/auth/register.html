<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Pickleball Booking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="auth-container">
    <h2>Đăng ký tài khoản</h2>

    <form th:action="@{/register}" method="post" th:object="${User}">
        <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
        <input type="password" th:field="*{password}" placeholder="Mật khẩu" required>
        <input type="text" th:field="*{fullName}" placeholder="Họ và tên" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="text" th:field="*{phone}" placeholder="Số điện thoại" required>
        <button type="submit">Đăng ký</button>
    </form>

    <p style="margin-top: 15px; text-align: center;">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
    </p>

    <div th:if="${success}" class="alert alert-success mt-3">
        <p th:text="${success}"></p>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
