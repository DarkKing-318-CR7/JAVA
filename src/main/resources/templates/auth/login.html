<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}" lang="vi">
<head>
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
    }
    .login-container .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="login-container card p-4 shadow-sm">
    <h2 class="text-center mb-4">Đăng Nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Tên đăng nhập hoặc mật khẩu không đúng.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      Bạn đã đăng xuất thành công.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập hoặc Email</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
        <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
    </form>
    <hr>
    <div class="text-center">
      <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS (optional for functionality like dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
