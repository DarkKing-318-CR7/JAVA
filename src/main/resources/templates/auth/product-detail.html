<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm - Pickleball</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/left-menu.css" />
    <link rel="stylesheet" href="/css/product-detail.css" />
</head>
<body>
<!-- Header -->
<div id="header"></div>

<div class="container">
    <!-- Left Menu -->
    <div id="left-menu"></div>

    <!-- Main Content -->
    <main id="main-content">
        <div class="product-detail">
            <div class="product-image">
                <img src="/images/products/racket1.jpg" alt="Vợt Pickleball Pro" />
            </div>
            <div class="product-info">
                <h1>Vợt Pickleball Pro</h1>
                <p class="price">450.000₫</p>
                <p class="description">
                    Vợt Pickleball Pro với thiết kế chuyên nghiệp, trọng lượng nhẹ và độ bền cao, phù hợp cho cả người mới và vận động viên chuyên nghiệp.
                </p>

                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" min="1" value="1" />

                <button id="add-to-cart-btn">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/left-menu.js"></script>
<script src="/js/product-detail.js"></script>
</body>
</html>
