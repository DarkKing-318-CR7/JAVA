<!-- Main Content -->
<main id="main-content">
    <h1>Danh sách sản phẩm</h1>

    <!-- Filter + Sort -->
    <div class="product-filters">
        <select id="sort">
            <option value="default">Sắp xếp</option>
            <option value="price-asc">Giá tăng dần</option>
            <option value="price-desc">Giá giảm dần</option>
        </select>

        <select id="category">
            <option value="all">Tất cả</option>
            <option value="racket">Vợt</option>
            <option value="ball">Bóng</option>
            <option value="accessory">Phụ kiện</option>
        </select>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card">
            <img src="/images/products/racket1.jpg" alt="Vợt Pickleball Pro" />
            <h3>Vợt Pickleball Pro</h3>
            <p class="price">450.000₫</p>
            <button class="btn-add-cart">Thêm vào giỏ</button>
        </div>

        <div class="product-card">
            <img src="/images/products/ball1.jpg" alt="Bóng thi đấu cao cấp" />
            <h3>Bóng thi đấu cao cấp</h3>
            <p class="price">120.000₫</p>
            <button class="btn-add-cart">Thêm vào giỏ</button>
        </div>

        <div class="product-card">
            <img src="/images/products/wristband.jpg" alt="Băng cổ tay thể thao" />
            <h3>Băng cổ tay thể thao</h3>
            <p class="price">70.000₫</p>
            <button class="btn-add-cart">Thêm vào giỏ</button>
        </div>

        <!-- Thêm nhiều sản phẩm khác tại đây -->
    </div>
</main>
