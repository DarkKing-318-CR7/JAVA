 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý người dùng - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/left-menu.css" />
    <link rel="stylesheet" href="/css/admin-users.css" />
</head>
<body>
<!-- Header -->
<div id="header"></div>

<div class="container">
    <!-- Left Menu -->
    <div id="left-menu"></div>

    <!-- Main Content -->
    <main id="main-content">
        <h1>Quản lý người dùng</h1>

        <div class="user-filters">
            <input type="text" id="search-user" placeholder="Tìm kiếm theo tên hoặc email..." />
        </div>

        <table class="user-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="user-list">
            <tr>
                <td>U001</td>
                <td>Nguyễn Văn A</td>
                <td>nguyenvana@gmail.com</td>
                <td>Người dùng</td>
                <td><span class="status active">Đang hoạt động</span></td>
                <td>
                    <button class="btn-view">Xem</button>
                    <button class="btn-disable">Vô hiệu hóa</button>
                </td>
            </tr>
            <!-- Thêm dòng khác tại đây -->
            </tbody>
        </table>
    </main>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/left-menu.js"></script>
<script src="/js/admin-users.js"></script>
</body>
</html>
