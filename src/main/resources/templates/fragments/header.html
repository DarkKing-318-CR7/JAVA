<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"> <i class="fas fa-racquet"></i> Sân Cầu Lông ABC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Trang Chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courts/list}">Danh Sách Sân</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/shop/products}">Cửa Hàng</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') || #authorization.expression('hasRole(''ROLE_MANAGER'')')}">
          <a class="nav-link" th:href="@{/admin/dashboard}">Quản Trị</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
          <a class="nav-link" th:href="@{/login}">Đăng Nhập</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
          <a class="nav-link" th:href="@{/register}">Đăng Ký</a>
        </li>
        <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Chào, <span th:text="${#authentication.name}">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
            <li><a class="dropdown-item" th:href="@{/user/profile}">Thông tin cá nhân</a></li>
            <li><a class="dropdown-item" th:href="@{/bookings/history}">Lịch sử đặt sân</a></li>
            <li><a class="dropdown-item" th:href="@{/shop/order-history}">Lịch sử mua hàng</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="dropdown-item">Đăng Xuất</button>
              </form>
            </li>
          </ul>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
          <a class="nav-link" th:href="@{/shop/cart}"><i class="fas fa-shopping-cart"></i> Giỏ hàng <span class="badge bg-danger">0</span></a> </li>
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
