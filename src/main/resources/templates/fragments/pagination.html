<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav aria-label="Page navigation" th:fragment="pagination (currentPage, totalPages, baseUrl)" th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=0, size=${param.size != null ? param.size : 10})}" aria-label="First"> <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1}, size=${param.size != null ? param.size : 10})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <th:block th:with="startPage=${T(java.lang.Math).max(0, currentPage - 2)}, endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i}, size=${param.size != null ? param.size : 10})}" th:text="${i + 1}">1</a>
            </li>
        </th:block>

        <li class="page-item disabled" th:if="${currentPage + 3 < totalPages -1}"><span class="page-link">...</span></li>
        <li class="page-item" th:if="${currentPage + 3 < totalPages -1}" th:classappend="${totalPages - 1 == currentPage} ? 'active'">
            <a class="page-link" th:href="@{${baseUrl}(page=${totalPages - 1}, size=${param.size != null ? param.size : 10})}" th:text="${totalPages}">LastPage</a>
        </li>


        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1}, size=${param.size != null ? param.size : 10})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{${baseUrl}(page=${totalPages - 1}, size=${param.size != null ? param.size : 10})}" aria-label="Last">
                <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
