<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt sân Pickleball</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <div class="logo">Logo</div>
  <nav>
    <a th:href="@{/}">Trang chủ</a>
    <a th:href="@{/booking_form}">Đặt sân</a>
    <a th:href="@{/shop}">Cửa hàng</a>
    <a th:href="@{/about}">Giới thiệu</a>
    <a th:href="@{/contact}">Liên hệ</a>
    <a th:href="@{/account}">Tài khoản</a>
  </nav>

</header>

<section class="booking-page">
  <h1>Đặt sân Pickleball trực tuyến</h1>
  <div class="booking-form">
    <div class="filter">
      <input type="date" id="date">
      <select id="time">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
      </select>
    </div>
    <div class="slots">
      <div class="slot available">Sân 1</div>
      <div class="slot booked">Sân 2</div>
    </div>
    <div class="booking-details">
      <input type="text" placeholder="Tên">
      <input type="tel" placeholder="Số điện thoại">
      <button class="cta">Đặt sân</button>
    </div>
  </div>
</section>
