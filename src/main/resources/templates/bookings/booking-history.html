<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt sân - Pickleball Booking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/booking-history.css">
</head>
<body>
<!-- Header -->
<div id="header"></div>

<div class="container">
    <!-- Left Menu -->
    <div id="left-menu"></div>

    <!-- Booking History -->
    <main class="booking-history-container">
        <h2>Lịch sử đặt sân</h2>
        <table class="booking-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Sân</th>
                <th>Ngày</th>
                <th>Giờ</th>
                <th>Thời lượng</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody id="booking-history-body">
            <!-- Dữ liệu sẽ được thêm bằng JS -->
            </tbody>
        </table>
    </main>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/left-menu.js"></script>
<script src="/js/booking-history.js"></script>
</body>
</html>
