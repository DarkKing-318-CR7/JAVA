<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đặt sân - Pickleball Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">Tất cả các lượt đặt sân</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Tên người đặt</th>
                <th>Sân</th>
                <th>Ngày</th>
                <th>Giờ bắt đầu</th>
                <th>Thời lượng (giờ)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking, iterStat : ${bookings}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${booking.user != null ? booking.user.username : 'Ẩn'}">admin</td>
                <td th:text="${booking.court != null ? booking.court.name : 'N/A'}">Sân 1</td>
                <td th:text="${booking.date}">2025-04-20</td>
                <td th:text="${booking.startTime}">08:00</td>
                <td th:text="${booking.duration}">2</td>
            </tr>
            <tr th:if="${#lists.isEmpty(bookings)}">
                <td colspan="6" class="text-center">Không có lượt đặt sân nào.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
