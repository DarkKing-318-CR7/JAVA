<!-- templates/support/support.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
  <title>Hỗ trợ khách hàng</title>

  <th:block layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/support.css}">
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <main class="support-container">
    <h2>Liên hệ Hỗ trợ</h2>
    <form th:action="@{/support}" method="post" id="support-form">
      <label for="fullname">Họ và Tên:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email liên hệ:</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Chủ đề:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Nội dung yêu cầu:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-primary">Gửi yêu cầu</button>
    </form>
    <div id="support-response"></div>
  </main>
</section>
</body>
</html>
