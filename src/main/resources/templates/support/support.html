<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
  <title>Hỗ trợ khách hàng</title>

  <th:block layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/support.css}">
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <div class="support-container">
    <h2>Liên hệ Hỗ trợ</h2>

    <form th:action="@{/support}" method="post" th:object="${supportRequest}" id="support-form">
      <div class="form-group">
        <label for="fullname">Họ và Tên:</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input type="text" id="fullname" th:field="*{fullname}" required />
        </div>
        <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email liên hệ:</label>
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
      </div>

      <div class="form-group">
        <label for="subject">Chủ đề:</label>
        <div class="input-icon">
          <i class="fa fa-tag"></i>
          <input type="text" id="subject" th:field="*{subject}" required />
        </div>
        <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error"></div>
      </div>

      <div class="form-group">
        <label for="message">Nội dung yêu cầu:</label>
        <div class="input-icon">
          <i class="fa fa-comment"></i>
          <textarea id="message" th:field="*{message}" rows="5" required></textarea>
        </div>
        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></div>
      </div>

      <button type="submit" class="btn-primary">Gửi yêu cầu</button>
    </form>

    <div id="support-response">
      <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
    </div>
  </div>
</section>
</body>
</html>
