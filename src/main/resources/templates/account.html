<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="logo">Logo</div>
    <nav>
        <a th:href="@{/}">Trang chủ</a>
        <a th:href="@{/booking_form}">Đặt sân</a>
        <a th:href="@{/shop}">Cửa hàng</a>
        <a th:href="@{/about}">Giới thiệu</a>
        <a th:href="@{/contact}">Liên hệ</a>
        <a th:href="@{/account}">Tài khoản</a>
    </nav>

    <a th:href="@{/booking_form}" class="cta">Đặt sân ngay</a>
</header>

<div class="account-container">
    <h1>Thông tin tài khoản</h1>
    <p><strong>Tên đăng nhập:</strong> <span th:text="${#request.userPrincipal.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${phone}"></span></p>

    <h2>Lịch sử đặt sân</h2>
    <table>
        <thead>
        <tr>
            <th>Ngày đặt</th>
            <th>Giờ đặt</th>
            <th>Sân</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="${booking.bookingTime}"></td>
            <td th:text="${booking.courtName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
