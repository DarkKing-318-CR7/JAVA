<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/products.css}" />
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="product-detail-container">
        <div class="product-detail-card">
            <img th:src="@{${product.imageUrl}}" alt="Ảnh sản phẩm" class="product-detail-image"/>

            <div class="product-detail-info">
                <h2 th:text="${product.name}">Tên sản phẩm</h2>
                <p th:text="${product.description}">Mô tả sản phẩm</p>
                <p class="price">Giá: <span th:text="${product.price}">0</span> VND</p>

                <form method="post" th:action="@{/cart/add}">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" />
                    <button type="submit" class="btn-add-cart">Thêm vào giỏ hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
