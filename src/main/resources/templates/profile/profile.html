<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thông tin cá nhân - Pickleball Booking</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
<!-- Header -->
<div id="header"></div>

<div class="container">
    <!-- Left Menu -->
    <div id="left-menu"></div>

    <!-- Main Content -->
    <main class="profile-container">
        <h2>Thông tin cá nhân</h2>

        <form id="profile-form">
            <label>Họ và tên</label>
            <input type="text" name="fullname" value="Nguyễn Văn A" />

            <label>Email</label>
            <input type="email" name="email" value="nguyenvana@example.com" />

            <label>Số điện thoại</label>
            <input type="text" name="phone" value="0912345678" />

            <label>Mật khẩu</label>
            <input type="password" name="password" placeholder="Để trống nếu không đổi" />

            <button type="submit">Cập nhật thông tin</button>
        </form>
    </main>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/left-menu.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
