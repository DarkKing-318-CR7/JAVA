<!-- templates/profile/profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <title>Thông tin cá nhân</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <main class="profile-container">
        <h2>Thông tin cá nhân</h2>
        <form th:action="@{/profile/update}" method="post" id="profile-form">
            <label for="fullName">Họ tên:</label>
            <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required />

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}" />

            <button type="submit" class="btn-primary">Cập nhật</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/profile/change-password}" style="color: #007bff; text-decoration: underline;">Đổi mật khẩu</a>
        </div>
    </main>
</section>
</body>
</html>
