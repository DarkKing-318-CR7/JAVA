<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt sân Pickleball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">Logo</div>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="booking.html">Đặt sân</a>
    <a href="shop.html">Cửa hàng</a>
    <a href="about.html">Giới thiệu</a>
    <a href="contact.html">Liên hệ</a>
    <a href="account.html">Tài khoản</a>
  </nav>
</header>

<section class="booking-page">
  <h1>Đặt sân Pickleball trực tuyến</h1>
  <div class="booking-form">
    <div class="filter">
      <input type="date" id="date">
      <select id="time">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
      </select>
    </div>
    <div class="slots">
      <div class="slot available">Sân 1</div>
      <div class="slot booked">Sân 2</div>
    </div>
    <div class="booking-details">
      <input type="text" placeholder="Tên">
      <input type="tel" placeholder="Số điện thoại">
      <button class="cta">Đặt sân</button>
    </div>
  </div>
</section>

<footer>
  <div class="contact">Liên hệ: ...</div>
  <div class="social">Mạng xã hội: ...</div>
</footer>

<script src="script.js"></script>
</body>
</html>
